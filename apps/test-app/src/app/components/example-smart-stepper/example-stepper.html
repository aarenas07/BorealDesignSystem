<!-- Smart Stepper Section -->
<section class="component-section">
  <h2>Smart Stepper</h2>
  <div class="demo-row">
    <bds-smart-stepper [steps]="steps" [(activeIndex)]="activeIndex" [(activeIndexSubStep)]="activeIndexSubStep"
      [linear]="true" (stepChange)="onStepChange($event)" (subStepClick)="onSubStepChange(undefined, $event)">
      <!-- PASO 0 -->
      <ng-template bdsStepContent="0">
        <mat-stepper class="bds-smart-stepper__inner-stepper" (selectionChange)="onSubStepChange($event)"
          [selectedIndex]="activeIndexSubStep" linear #stepper>
          <form class="form-grid" [formGroup]="ubicacionForm">

            <mat-step [stepControl]="ubicacionGroup">
              <div formGroupName="ubicacion" class="form-grid__section">
                <bds-select label="Departamento" [options]="optionsDepartamentos()" [required]="true"
                  formControlName="departamento"></bds-select>
                <bds-select label="Municipio" [options]="optionsMunicipios()" [required]="true"
                  formControlName="municipio"></bds-select>
              </div>
            </mat-step>
            <mat-step [stepControl]="registroGroup">
              <div formGroupName="registro" class="form-grid__section">
                <bds-form-field label="Codigo DANE" [required]="true" formControlName="codigoDane"></bds-form-field>
                <bds-form-field label="Localidad" [required]="true" formControlName="localidad"></bds-form-field>
              </div>
            </mat-step>
            <mat-step [stepControl]="veredaGroup">
              <div formGroupName="vereda" class="form-grid__section">
                <bds-form-field label="Vereda" [required]="true" formControlName="vereda"></bds-form-field>
              </div>
            </mat-step>
            <mat-step [stepControl]="coordenadasGroup">
              <div formGroupName="coordenadas" class="form-grid__section">
                <bds-form-field label="Zona" [required]="true" formControlName="zona"></bds-form-field>
                <bds-form-field label="Latitud" [required]="true" formControlName="latitud"></bds-form-field>
                <bds-form-field label="Longitud" [required]="true" formControlName="longitud"></bds-form-field>
              </div>
            </mat-step>
          </form>
        </mat-stepper>
      </ng-template>

      <!-- PASO 1 -->
      <ng-template bdsStepContent="1">
        <section class="step-content">
          <h2>Documentos</h2>
          <p>Adjunta los archivos requeridos.</p>
        </section>
      </ng-template>

      <!-- PASO 2 -->
      <ng-template bdsStepContent="2">
        <section class="step-content">
          <h2>Confirmacion</h2>
          <p>Revisa la informacion antes de finalizar.</p>
          <div class="actions">
            <bds-button label="Atras" variant="filled" size="md" (action)="backToDocumentos()"></bds-button>
            <bds-button label="Finalizar" variant="filled" size="md"></bds-button>
          </div>
        </section>
      </ng-template>
    </bds-smart-stepper>
  </div>
</section>
