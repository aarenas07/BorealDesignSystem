<div class="p-4 border-b">
  <h1 class="text-2xl font-bold m-0">Inventario</h1>
</div>

<bds-panel-layout
  [isOpen]="isPanelOpen()"
  [panelWidth]="700"
  panelTitle="Gestionar activo"
  (closePanel)="isPanelOpen.set(false)"
  style="flex: 1; display: block; overflow: hidden"
>
  <div main class="h-full overflow-auto p-4">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 w-full">
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef>Placa</th>
        <td mat-cell *matCellDef="let element">{{element.placa}}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">{{element.estado}}</td>
      </ng-container>

      <ng-container matColumnDef="ubicacion">
        <th mat-header-cell *matHeaderCellDef>Ubicación</th>
        <td mat-cell *matCellDef="let element">{{element.ubicacion}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectItem(row)" class="cursor-pointer hover:bg-gray-100"></tr>
    </table>
  </div>

  <div panel class="h-full">
    <div class="p-4">
      @if (selectedItem()) {
      <app-gestionar-activo [activo]="selectedItem()" (cancel)="isPanelOpen.set(false)" (save)="guardarCambios($event)">
      </app-gestionar-activo>
      } @else {
      <p>Selecciona un activo para ver los detalles.</p>
      }
    </div>
  </div>
</bds-panel-layout>
