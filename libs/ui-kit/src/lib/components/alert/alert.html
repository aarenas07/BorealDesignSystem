<div class="alert" [ngClass]="'alert--' + variant" role="alert">
    <div class="alert__icon-wrapper">
        <svg class="alert__icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="iconPath" />
        </svg>
    </div>

    <div class="alert__content">
        <div class="alert__header">
            <h3 class="alert__title">{{ title }}</h3>

            @if (dismissible) {
            <button class="alert__close-btn" (click)="onClose.emit()" aria-label="Cerrar alerta">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </button>
            }
        </div>

        <div class="alert__body">
            <p>{{ message }}</p>
        </div>

        @if (primaryLabel || secondaryLabel) {
        <div class="alert__actions">
            @if (primaryLabel) {
            <bds-button variant="filled" (click)="onPrimaryClick.emit()">
                {{ primaryLabel }}
            </bds-button>
            }
            @if (secondaryLabel) {
            <bds-button variant="text" (click)="onSecondaryClick.emit()">
                {{ secondaryLabel }}
            </bds-button>
            }
        </div>
        }
    </div>
</div>
