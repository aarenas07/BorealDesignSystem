<mat-form-field [appearance]="appearance()" [class.full-width]="fullWidth()">
  <!-- label -->
  @if (label()) {
  <mat-label>{{ label() }}</mat-label>
  }
  <!-- prefixIcon -->
  @if (prefixIcon()) {
  <mat-icon class="material-symbols-rounded" matPrefix>{{ prefixIcon() }}</mat-icon>
  }

  <input matInput [formControl]="formControl" [type]="type()" [readonly]="readonly()" [autocomplete]="autocomplete()"
    [attr.maxlength]="maxlength()" [attr.minlength]="minlength()" [attr.min]="min()" [attr.max]="max()"
    [attr.step]="step()" [attr.pattern]="pattern()" (blur)="handleBlur()" />

  @if (clearable() && value()) {
  <button mat-icon-button matSuffix (click)="clear($event)">
    <mat-icon class="material-symbols-rounded">close</mat-icon>
  </button>
  }

  <!-- suffixIcon -->
  @if (suffixIcon()) {
  <mat-icon class="material-symbols-rounded" matSuffix>{{ suffixIcon() }}</mat-icon>
  }

  <!-- hint -->
  @if (hint() && !errorMessage()) {
  <mat-hint>{{ hint() }}</mat-hint>
  }

  <!-- error -->
  @if (errorMessage()) {
  <mat-error> {{ errorMessage() }}</mat-error>
  }
</mat-form-field>
