<!-- Buttons Section -->
<section class="component-section">
  <h2>Buttons</h2>
  <div class="demo-row">
    <bds-button label="Text" variant="text" size="md" (action)="handleAction($event)"></bds-button>
    <bds-button label="Elevated" variant="elevated" size="md" (action)="handleAction($event)"></bds-button>
    <bds-button label="Filled" variant="filled" size="md" (action)="handleAction($event)"></bds-button>
    <bds-button label="Outlined" variant="outlined" size="md" (action)="handleAction($event)"></bds-button>
    <bds-button label="Icon" variant="icon" icon="favorite" size="md" (action)="handleAction($event)"></bds-button>
    <bds-button label="Disabled" variant="filled" size="md" [disabled]="true"></bds-button>
    <bds-button label="Icon" variant="elevated" icon="favorite" size="md" (action)="handleAction($event)"></bds-button>
  </div>
</section>
