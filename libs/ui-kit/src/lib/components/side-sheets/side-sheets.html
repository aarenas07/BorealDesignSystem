@if (open() && modal()) {
<div class="sheet-backdrop" aria-hidden="true" (click)="onBackdropClick()"></div>
}

<aside class="side-sheet" [class]="{
      'open': open(),
      'modal': modal(),
      'position-start': position() === 'start',
      'position-end': position() === 'end',
      'size-sm': size() === 'sm',
      'size-md': size() === 'md',
      'size-lg': size() === 'lg',
      'size-full': fullWidth(),
    }" [aria-modal]="modal()" aria-label="Side sheets" role="dialog" tabindex="-1">
  <header class="sheet-header">
    @if (header()) {
    <h2>{{ header() }}</h2>
    }
    <a class="sheet-close-btn" aria-label="Cerrar" (click)="close()">
      <span class="material-icons">close</span>
    </a>
  </header>

  <section class="sheet-content">
    <ng-content></ng-content>
  </section>
  @if (actionsTemplate) {
  <footer class="sheet-actions">
    <ng-container *ngTemplateOutlet="actionsTemplate"></ng-container>
  </footer>
  }
</aside>
