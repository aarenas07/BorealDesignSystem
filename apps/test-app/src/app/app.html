<header class="app-header">
  <h1>Angular Material Theming Demo</h1>
</header>
<app-theme-toggle />

<main class="app-content">

  <lib-button label="Button" variant="text" size="md" (action)="handleAction($event)"></lib-button>
  <lib-button label="Button" variant="elevated" size="md" (action)="handleAction($event)"></lib-button>
  <lib-button label="Button" variant="filled" size="md" (action)="handleAction($event)"></lib-button>
  <lib-button label="Button" variant="outlined" size="md" (action)="handleAction($event)"></lib-button>

</main>
