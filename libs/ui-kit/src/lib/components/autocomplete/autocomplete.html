<mat-form-field [appearance]="appearance()" [class.full-width]="fullWidth()">
    @if (label()) {
    <mat-label>{{ label() }}</mat-label>
    }
    <input #input type="text" matInput aria-label="{{placeholder()}}" [placeholder]="placeholder()"
        [required]="required()" [disabled]="disabledInput()" [formControl]="formControl" [matAutocomplete]="auto"
        (input)="filter()" (focus)="filter()">
    <mat-autocomplete [autoActiveFirstOption]="activeFirstOption()" #auto="matAutocomplete" [displayWith]="displayFn">
        @for (item of filteredOptions(); track item) {
        @if (item.group) {
        <mat-optgroup [label]="item.label + ''">
            @for (itemGroup of item.group; track itemGroup) {
            <mat-option [value]="itemGroup"> {{itemGroup.label}} </mat-option>
            }
        </mat-optgroup>
        } @else {
        <mat-option [value]="item"> {{item.label}} </mat-option>
        }
        }
    </mat-autocomplete>
    <!-- hint -->
    @if (hint() ) {
    <mat-hint>{{ hint() }}</mat-hint>
    }
    <!-- error -->
    @if (errorMessage()) {
    <mat-error>{{ errorMessage() }}</mat-error>
    }
</mat-form-field>
