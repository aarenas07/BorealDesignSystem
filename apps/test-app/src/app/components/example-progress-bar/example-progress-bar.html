<section class="component-section">
  <h2>Progress Bar</h2>
  <div class="demo-row">
    <bds-progress-bar [percent]="50"></bds-progress-bar>
    <bds-progress-bar [percent]="100"></bds-progress-bar>
    <bds-progress-bar [percent]="porcentaje()"></bds-progress-bar>
    <bds-progress-bar [percent]="10" [activeColor]="'#e61616'" [inactiveColor]="'#ddd'"></bds-progress-bar>
    <bds-progress-bar [percent]="10" [removeDot]="true"></bds-progress-bar>
  </div>
</section>
