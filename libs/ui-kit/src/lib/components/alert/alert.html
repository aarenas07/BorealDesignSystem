<div class="alert" [ngClass]="'alert--' + type">
    <!-- Icon -->
    <div class="alert__icon-wrapper">
        <span class="material-symbols-rounded alert__icon">{{ getIcon() }}</span>
    </div>

    <!-- Content -->
    <div class="alert__content">
        <div class="alert__header">
            <div class="alert__text">
                <h4 class="alert__title" *ngIf="title">{{ title }}</h4>
                <div class="alert__body">
                    <p>{{ message }}</p>
                </div>
            </div>

            <!-- Close Button -->
            <button *ngIf="showClose" class="alert__close-btn" (click)="onClose()" aria-label="Cerrar alerta">
                <span class="material-symbols-rounded">close</span>
            </button>
        </div>

        <!-- Actions -->
        <div class="alert__actions" *ngIf="actions.length > 0">
            <ng-container *ngFor="let action of actions">
                <bds-button class="primary-button" *ngIf="action.variant === 'filled'" [label]="action.label"
                    variant="filled" (action)="onActionClick(action)"></bds-button>
                <bds-button class="secondary-button" *ngIf="action.variant === 'text'" variant="text"
                    (click)="onActionClick(action)">
                    {{ action.label }}
                </bds-button>
            </ng-container>
        </div>
    </div>
</div>
