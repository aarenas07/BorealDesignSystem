<div class="tooltip tooltip-{{typeTooltip()}} show">
    @switch (typeTooltip()) {
    @case ('rich') {
    <div class="tooltip-content">
        {{ content() }}
    </div>
    }
    @case ('layout') {
    <div class="tooltip-content">
        <ng-container *ngTemplateOutlet="templateCustom(); context: { $implicit: content() }"> </ng-container>
    </div>
    }
    @default {
    {{ content() }}
    }
    }
</div>
