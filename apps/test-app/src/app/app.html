  (docsClick)="onDocsClick()" (notificationsClick)="onNotificationsClick()" (logoutClick)="onLogoutClick()"
  (profileClick)="onProfileClick()">

    <div style="padding: 8px 0; cursor: pointer;">Profile Settings</div>
    <div style="padding: 8px 0; cursor: pointer;">Account</div>
  </div>
</app-top-bar>
