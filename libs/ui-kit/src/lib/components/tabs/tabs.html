<mat-tab-group class="bds-tabs" dynamicHeight="true" [animationDuration]="animationDuration()"
    [mat-stretch-tabs]="stretchTabs()" [mat-align-tabs]="alignTabs()" [(selectedIndex)]="selectedTabIndex"
    (selectedTabChange)="_selectedTabChange($event)" cdkDropList cdkDropListOrientation="horizontal"
    (cdkDropListDropped)="drop($event)" cdkDropListElementContainer=".mat-mdc-tab-labels" class="bds-drag-tabs">

    @for (item of optionsNavTabs(); track $index) {
    <mat-tab [disabled]="item.disabled">
        <ng-template mat-tab-label>
            @if (draggableTabs()) {
            <span cdkDrag cdkDragPreviewClass="bds-drag-tabs-preview" cdkDragRootElement=".mat-mdc-tab">
                @if (item.icon) {
                <mat-icon class="bds-tab-icon">{{ item.icon }}</mat-icon>
                }
                <span>{{item.label}}</span>
            </span>
            } @else {
            <span>
                @if (item.icon) {
                <mat-icon class="bds-tab-icon">{{ item.icon }}</mat-icon>
                }

                <span>{{ item.label }}</span>
            </span>
            }
        </ng-template>

        <ng-container
            *ngTemplateOutlet="  item.contentTemplate; context: { $implicit: item.contentTemplate } "></ng-container>
    </mat-tab>
    }
</mat-tab-group>
