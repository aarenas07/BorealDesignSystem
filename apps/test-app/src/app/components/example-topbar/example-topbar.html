<div style="background-color: #f5f5f5; height: 100vh;">
  <app-top-bar
    title="Dashboard de Proyecto"
    subtitle="Vista general y configuración"
    [breadcrumbItems]="breadcrumbs"
    [primaryAction]="primaryAction"
    [secondaryAction]="secondaryAction"
    [tertiaryAction]="tertiaryAction"
    profileImage="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png"
  >
    <div profile-content style="display: flex; flex-direction: column; width: 100%;">
      <button style="padding: 12px 16px; border: none; background: none; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 8px;">
        <span class="material-symbols-rounded" style="font-size: 20px;">person</span>
        Mi Perfil
      </button>
      <button style="padding: 12px 16px; border: none; background: none; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 8px;">
        <span class="material-symbols-rounded" style="font-size: 20px;">settings</span>
        Configuración
      </button>
      <div style="height: 1px; background: #eee; margin: 4px 0;"></div>
      <button style="padding: 12px 16px; border: none; background: none; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 8px; color: #d32f2f;">
        <span class="material-symbols-rounded" style="font-size: 20px;">logout</span>
        Cerrar Sesión
      </button>
    </div>
  </app-top-bar>

  <div style="padding: 2rem;">
    <h2>Contenido principal</h2>
    <p>El TopBar debe mostrarse arriba con el estilo implementado.</p>
  </div>
</div>
