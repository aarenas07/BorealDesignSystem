<mat-form-field [appearance]="appearance()" [class.full-width]="fullWidth()">
    @if (label()) {
    <mat-label>{{ label() }}</mat-label>
    }
    <input #input type="text" [placeholder]="placeholder()" aria-label="{{placeholder()}}" matInput
        [formControl]="formControl" [matAutocomplete]="auto" (input)="filter()" (focus)="filter()">
    <mat-autocomplete [autoActiveFirstOption]="activeFirstOption()" #auto="matAutocomplete" [displayWith]="displayFn">
        @for (option of filteredOptions(); track option) {
        <mat-option [value]="option"> {{option.label}} </mat-option>
        }
    </mat-autocomplete>
    <!-- hint -->
    @if (hint() ) {
    <mat-hint>{{ hint() }}</mat-hint>
    }
    <!-- error -->
    @if (errorMessage()) {
    <mat-error>{{ errorMessage() }}</mat-error>
    }
</mat-form-field>
