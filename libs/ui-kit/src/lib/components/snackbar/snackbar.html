<span class="bds-snackbar-label" matSnackBarLabel>
    {{message()}}
</span>
<span matSnackBarActions>
    <button matButton matSnackBarAction (click)="bdsSnackBarRef.dismissWithAction()">
        @if(icons() != ''){
        <mat-icon>close</mat-icon>
        }
        {{action()}}
    </button>
</span>
